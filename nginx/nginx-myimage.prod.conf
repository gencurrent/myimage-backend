upstream myimage_app {
    server myimage:8000;
}

server {
    charset     utf-8;
    # max upload size
    server_name  myimage.io;
    client_max_body_size 10M;

    location /api/ {
        # uwsgi_pass myimage_app;
        proxy_pass http://myimage_app/api/;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /ab-admin/ {
        proxy_pass http://myimage_app/ab-admin/;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location / {
        root /shared/nginx/html/;
        try_files $uri $uri/ /index.html;
        index index.html;
    }

    location /static/ {
        root /shared/nginx/;
    }

    location /media/ {
        root /shared/nginx/;
    }

    location /public/ {
        alias /shared/nginx/public/;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/myimage.io/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/myimage.io/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}


server {
    if ($host = myimage.io) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen      80;
    server_name  myimage.io;
    return 404; # managed by Certbot


}